<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
		crossorigin="anonymous">

	<title>Multiplication App!</title>
</head>

<body>
	<div class="container-sm pt-3">
		<h1>Multiplication App!</h1>
		<form class="w-50" action="" method="post">
			<div class="mb-3">
				<label for="authToken" class="form-label">Token</label>
				<input type="text" class="form-control" id="authToken" name="token" value="{{ .Token }}"
					required aria-describedby="tokenHelp">
				<div id="tokenHelp" class="form-text">Auth token for using this app.
				</div>
			</div>
			<div class="mb-3">
				<label for="a" class="form-label">A</label>
				<input type="number" class="form-control" id="a" name="a" required value="{{ .A }}">
			</div>
			<div class="mb-3">
				<label for="b" class="form-label">B</label>
				<input type="number" class="form-control" id="b" name="b" required value="{{ .B }}">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
		{{ if .Result }}
		<div class="alert alert-secondary mt-3 w-50" role="alert">
			Result: {{ .Result }}
		</div>
		{{ end }}
	</div>

</body>

</html>
